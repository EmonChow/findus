<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City-Based Location Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .results {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Locations by City</h1>
        <form id="search-form">
            <label for="city">Enter your current city:</label>
            <input type="text" id="city" name="city" placeholder="e.g., New York">
            <button type="submit">Search</button>
        </form>
        <div class="results" id="results"></div>
    </div>

    <script>
        const form = document.getElementById('search-form');
        const resultsDiv = document.getElementById('results');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            const city = document.getElementById('city').value;

            // Simulate fetching results (you can replace this with actual API calls)
            if (city.trim()) {
                resultsDiv.innerHTML = `<p>Searching for locations in <strong>${city}</strong>...</p>`;
                setTimeout(() => {
                    resultsDiv.innerHTML = `
                        <p>Here are some locations in <strong>${city}</strong>:</p>
                        <ul>
                            <li>Central Park</li>
                            <li>Times Square</li>
                            <li>Empire State Building</li>
                        </ul>
                    `;
                }, 1000);
            } else {
                resultsDiv.innerHTML = `<p>Please enter a valid city name.</p>`;
            }
        });
    </script>
</body>
</html>
